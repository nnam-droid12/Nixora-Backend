version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgresql-nixora-docker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: nixora_docker_db
    ports:
      - "5432:5432"
    networks:
      - nixora-network

  redis:
    image: redis:latest
    container_name: redis-nixora-docker
    ports:
      - "6379:6379"
    networks:
      - nixora-network

  app:

    image: techwiz1990/nixora-image:latest
    container_name: nixora-app
    build:
      context: .
      dockerfile: Dockerfile

    pull_policy: build
    ports:
      - "5050:5050"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nixora_docker_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Explicitly pointing to the secret path for safety
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID}
    volumes:
      - app-storage:/app/storage
      # For local testing, you can mount your local key here:
      # - ./google-key.json:/etc/secrets/google-key.json
    depends_on:
      - postgres
      - redis
    networks:
      - nixora-network

networks:
  nixora-network:
    driver: bridge

volumes:
  app-storage: